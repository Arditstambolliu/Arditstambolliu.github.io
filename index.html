<!DOCTYPE html>
<html>
<head>
    <title>For Someone Special ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff4e50, #ff6f91);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            color: white;
        }

        .container {
            background: rgba(255,255,255,0.15);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px;
            transition: 0.2s ease;
        }

        .yes {
            background-color: #ff2e63;
            color: white;
        }

        .no {
            background-color: white;
            color: #ff2e63;
            position: absolute;
        }

        #bigHeart {
            font-size: 120px;
            display: none;
            animation: pop 0.5s ease forwards;
        }

        #kiss {
            font-size: 80px;
            display: none;
            margin-top: 10px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            display: none;
        }

        #warning {
            margin-top: 15px;
            font-size: 1.3rem;
            display: none;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button class="yes" onclick="yesClicked()">Yes üíï</button>
    <button class="no" id="noBtn" onmouseover="moveButton()">No üò¢</button>

    <div id="warning">HE MI SHTYPE üòè</div>

    <div id="bigHeart">Po shyqyr se na plase </div>
    <div id="kiss">Te dua</div>
    <div id="message"></div>
</div>

<script>
function yesClicked() {
    document.getElementById("bigHeart").style.display = "block";

    setTimeout(function() {
        document.getElementById("kiss").style.display = "block";
        document.getElementById("message").innerHTML = "You made me the happiest person alive ü•∞‚ù§Ô∏è";
        document.getElementById("message").style.display = "block";
    }, 800);
}

function moveButton() {
    var button = document.getElementById("noBtn");

    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);

    button.style.left = x + "px";
    button.style.top = y + "px";

    document.getElementById("warning").style.display = "block";
}
</script>

</body>
</html>
